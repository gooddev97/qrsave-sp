<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>QRSave</title>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form action="/submit" method="post" class="contact-form">
    
    <
<label for="name">Name:</label>
    
    <

   
<input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="99">
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
    
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>
    
    <input type="radio" id="contact-method-email" name="contact-method" value="email" checked>
    <label for="contact-method-email">Contact via Email</label>
    
    <input type="radio" id="contact-method-phone" name="contact-method" value="phone">
    <label for="contact-method-phone">Contact via Phone</label>
    
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
